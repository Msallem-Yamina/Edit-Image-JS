<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="img">
            <div class="img-box">
                <img id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" min="0" max="200" value="100" id="saturate">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" min="0" max="200" value="100" id="contrast">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" min="0" max="200" value="100" id="brightness">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" min="0" max="200" value="0" id="sepia">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" min="0" max="1" step="0.1" value="0" id="grayscale">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" min="0" max="10" step="0.1" value="0" id="blur">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range" min="0" max="350" value="0" id="hue-rotate">
                </li>
                <li>
                    <span >Reset</span>
                    <a download="image" id="download">Download</a>
                </li>
            </ul>
        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
